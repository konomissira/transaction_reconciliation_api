version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reconciliation_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reconciliation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reconciliation_password}
      POSTGRES_DB: ${POSTGRES_DB:-reconciliation_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reconciliation_user -d reconciliation_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: reconciliation_api
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reconciliation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reconciliation_password}
      POSTGRES_DB: ${POSTGRES_DB:-reconciliation_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: